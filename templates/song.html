<html>
<head>
    <title>Song</title>
</head>
<body>
<a href="/songs/{{ id_album }}">< Список песен альбома {{ name_album }} от группы {{ bandname }}</a>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.songname.label }}<br>
        {{ form.songname(size=60) }}
    </p>
    <p>{{ form.submit() }}</p>
        {% if id %}
            <a href="/song/{{ id }}/delete/{{ id_album }}">Удалить</a>
        {% endif %}
</form>
</body>
</html>
