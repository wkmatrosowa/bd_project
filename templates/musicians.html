<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Музыканты</title>
</head>
<body>
<p>
    <a href="/musician">Добавить музыканта</a>
</p>
<table>
    {% for musician in musicians %}
        <tr>
            <td>{{ musician.id }}</td>
            <td>{{ musician.firstname }}</td>
            <td>{{ musician.surname }}</td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
